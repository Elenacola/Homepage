            <li class="px-3 nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>

            <li class="px-3 nav-item">

            </li>
            <li class="px-3 nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Model Design</a></li>
                <li><a class="dropdown-item" href="#">reviews</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">FAQ</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit" style=color:azure>
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <main class="my-5">
    <div class="container-fluid gx-0">
      <div class="container mx-auto row">


        <div class="col-md-5">
          <p class="display-3 mt-5">Home Nice <span style="color: #3e8cf7;">Long Life</span></p>
          <p class="mt-4">
            Furnishes with passion lives with love.
          </p>
          <button type="button" style="color:azure; background-color:black"
            class="btn btn-primary mt-3 btn-outline-dark rounded-pill">

          </button>
        </div>


        <div class="col-md-7">
          <img src="https://images.pexels.com/photos/7214173/pexels-photo-7214173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="img-fluid" />

      </div>


      <div class="row pt-5">
        <div class="col">
          <div class="py-5 bg-dark text-dark text-center">
            <div class="display-5" style="color:#3e8cf7 ">
              Our Environments
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <div class="card-group">
            <div class="card">
              <img
                src="https://tileandstyle.net/media/catalog/product/cache/5a2f0555e8399b78e1b849d6a8a96fa1/e/l/elegance-marfil-300x600_7.jpg"

                </div>
              </div>

            </div>
            <div class="card">
              <img
                src="https://hips.hearstapps.com/hmg-prod/images/melanie-pounds-mountain-brook-house-tour-living-room-fireplace-jpg-1623351404.jpg?crop=0.732xw:1.00xh;0.128xw,0&resize=1200:*"
                class="card-img-top" height="300px" width="500px" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Living Room</h5>



                <div class="">
                  <button type="button" class="btn btn-outline-primary">GO</button>
                  </button>
                </div>
              </div>
            </div>
            <div class="card">
              <img
                src="https://www.outletarredamento.it/images/cucine/cucina-angolare-max-lineare-essenza-grigia-moderna-con-colonne-in-offerta-convenienza_n1_186689.webp"
                class="card-img-top" height="300px" width="500px" alt="..." />
              <div class="card-body">
                <h5 class="card-title">kitchens</h5>

                <div class="">
                  <button type="button" class="btn btn-outline-primary">GO</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Questions? Do not hesitate to contact us.</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" placeholder="my@email.com" class="form-control" />
            <div class="form-floating my-5">
              <input type="name" id="name" placeholder="e.g. Dawid" class="form-control" />
              <label for="name" class="form-label">Name:</label>
            </div>
            <label for="subject" class="form=label">Subject</label>
            <select name="subject" id="subject" class="form-select">
              <option value="pricing">Pricing</option>
              <option value="technical" selected>Technical question</option>
              <option value="other">Other</option>
            </select>


            <div class="form-floating my-5">
              <textarea name="query" id="query" style="height: 150px" class="form-control"
                placeholder="Write a message"></textarea>


              <label for="query">Write a message</label>
            </div>


            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <footer class="footer mt-auto py-3 bg-dark">
